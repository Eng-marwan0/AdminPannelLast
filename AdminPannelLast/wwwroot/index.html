<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grande B Admin</title>
    <base href="/" />

    <!-- Ensure Tailwind uses class-based dark mode and set initial theme early -->
    <script>
        // Configure Tailwind CDN to use class strategy for dark mode
        window.tailwind = window.tailwind || {};
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: {} }
        };

        // Apply saved theme immediately to avoid flash of incorrect theme
        (function () {
            try {
                var saved = localStorage.getItem('theme');
                if (saved === 'dark') document.documentElement.classList.add('dark');
            } catch (e) { }
        })();
    </script>

    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CSS -->
    <link rel="stylesheet" href="https://unpkg.com/flowbite@2.5.1/dist/flowbite.min.css" />

    <!-- CSS الافتراضي للمشروع (خليه كما هو) -->
    <link href="css/app.css" rel="stylesheet" />
</head>
